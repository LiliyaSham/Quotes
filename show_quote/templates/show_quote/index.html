    <style>

<body>
    <h1>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</h1>

    <div class="quote-container">
        <div class="quote-text">{{ quote.text }}</div>
        <div class="quote-source">‚Äî {{ quote.source }}</div>
    </div>

    <div class="stats">
        –ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: {{ views_count }}
        <button class="btn like" onclick="like()">üëç<span id="like-count">{{ quote.likes }}</span></button>
        <button class="btn dislike" onclick="dislike()">üëé<span id="dislike-count">{{ quote.dislikes }}</span></button>
        <button class="btn refresh" onclick="refreshQuote()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ü–∏—Ç–∞—Ç—É</button>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º CSRF-—Ç–æ–∫–µ–Ω –∏–∑ –∫—É–∫–∏
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        function like() {
            fetch(`/quote/{{ quote.id }}/like/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({}),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        alert(err.error);
                        throw new Error(err.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('like-count').textContent = data.likes;
            })
            .catch(error => {
                console.log("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:", error);
            });
        }


        function dislike() {
            fetch(`/quote/{{ quote.id }}/dislike/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({}),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        alert(err.error);
                        throw new Error(err.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('dislike-count').textContent = data.dislikes;
            })
            .catch(error => {
                console.log("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:", error);
            });
        }
        function refreshQuote() {
            // –ü–æ–ª—É—á–∞–µ–º CSRF-—Ç–æ–∫–µ–Ω
            const csrftoken = getCookie('csrftoken');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST-–∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–≤—É—é —Ü–∏—Ç–∞—Ç—É
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ action: 'refresh' }),
            })
            .then(response => response.json())
            .then(data => {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ü–∏—Ç–∞—Ç—ã
                document.querySelector('.quote-text').textContent = data.text;
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                document.querySelector('.quote-source').textContent = '‚Äî ' + data.source;
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏
                document.getElementById('like-count').textContent = data.likes;
                document.getElementById('dislike-count').textContent = data.dislikes;
                document.getElementById('view-count').textContent = data.views;

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                document.querySelector('.like').disabled = false;
                document.querySelector('.dislike').disabled = false;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ü–∏—Ç–∞—Ç—ã:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤—É—é —Ü–∏—Ç–∞—Ç—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            });
        }
    </script>
