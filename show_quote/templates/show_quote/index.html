<head>
    <meta charset="UTF-8">
    <title>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;

<body>
    <h1>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</h1>

    <div class="quote-container">
        <div class="quote-text" data-quote-id="{{ quote.id }}">{{ quote.text }}</div>
        <div class="quote-source">‚Äî {{ quote.source }}</div>
    </div>

    <div class="stats">
        –ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: <span id="view-count">{{ views_count }}</span>
        <button class="btn like" onclick="like()" id="like-btn">üëç<span id="like-count">{{ quote.likes }}</span></button>
        <button class="btn dislike" onclick="dislike()" id="dislike-btn">üëé<span id="dislike-count">{{ quote.dislikes }}</span></button>
        <button class="btn refresh" onclick="refreshQuote()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ü–∏—Ç–∞—Ç—É</button>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º CSRF-—Ç–æ–∫–µ–Ω –∏–∑ –∫—É–∫–∏
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        let currentQuoteId = {{ quote.id }};

        function like() {
            fetch(`/quote/${currentQuoteId}/like/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({}),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        alert(err.error);
                        throw new Error(err.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('like-count').textContent = data.likes;
                document.getElementById('like-btn').disabled = true;
                document.getElementById('dislike-btn').disabled = true;
            })
            .catch(error => {
                console.log("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:", error);
            });
        }

        function dislike() {
            fetch(`/quote/${currentQuoteId}/dislike/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({}),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        alert(err.error);
                        throw new Error(err.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('dislike-count').textContent = data.dislikes;
                document.getElementById('like-btn').disabled = true;
                document.getElementById('dislike-btn').disabled = true;
            })
            .catch(error => {
                console.log("–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:", error);
            });
        }

        function refreshQuote() {
            const csrftoken = getCookie('csrftoken');

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest',
                },
                body: JSON.stringify({ action: 'refresh' }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    }).catch(e => {
                        throw new Error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ' + response.status);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error('–û—à–∏–±–∫–∞:', data.error);
                    return;
                }

                document.querySelector('.quote-text').textContent = data.text;
                document.querySelector('.quote-source').textContent = '‚Äî ' + data.source;
                document.getElementById('like-count').textContent = data.likes;
                document.getElementById('dislike-count').textContent = data.dislikes;
                document.getElementById('view-count').textContent = data.views;

                currentQuoteId = data.id;

                document.getElementById('like-btn').disabled = false;
                document.getElementById('dislike-btn').disabled = false;

                document.getElementById('like-btn').style.opacity = '1';
                document.getElementById('dislike-btn').style.opacity = '1';
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ü–∏—Ç–∞—Ç—ã:', error);
            });
        }
    </script>
